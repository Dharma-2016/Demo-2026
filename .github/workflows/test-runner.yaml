name: Test Windows Runner

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]

jobs:
  test-runner:
    runs-on: self-hosted  # This uses your Windows machine
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: System Information
        run: |
          Write-Host "üéØ Runner is working!" -ForegroundColor Green
          Write-Host "Computer Name: $env:COMPUTERNAME"
          Write-Host "User: $env:USERNAME"
          Write-Host "OS: $env:OS"
          Write-Host "Current Directory: $(Get-Location)"
      
      - name: Show Directory Contents
        run: |
          Write-Host "üìÅ Files in workspace:" -ForegroundColor Cyan
          Get-ChildItem
      
      - name: Create a Test File
        run: |
          "This file was created by GitHub Actions on $(Get-Date)" | Out-File -FilePath test.txt
          Write-Host "‚úÖ Created test.txt" -ForegroundColor Green
      
      - name: Verify File was Created
        run: |
          Get-Content test.txt
